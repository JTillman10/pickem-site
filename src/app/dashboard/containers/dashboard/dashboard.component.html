<div class="columns">
  <aside class="column is-2 section"><sidebar></sidebar></aside>
  <div class="column is-10">
    <div class="section">
      <form class="container" [formGroup]="form">
        <div formArrayName="games" class="columns is-multiline">
          <div
            class="column is-one-third"
            *ngFor="let game of form.get('games').controls; let i = index"
          >
            <pick-card [game]="form.get('games').controls[i]" [form]="form"></pick-card>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
